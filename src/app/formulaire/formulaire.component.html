<form *ngIf = "!validationboolean">
    <div class="container">
        <h1>S'inscrire</h1>
        <hr>
       
    
        <label><b>Nom</b></label>
        <input type="text" placeholder="Votre nom" [(ngModel)]="nom" name="nom"/>

        <label><b>Prénom</b></label>
        <input type="text" placeholder="Votre prénom" [(ngModel)]="prenom" name="prénom"/> 


        <label><b>Civilité</b></label>
        <mat-radio-group class="example-radio-group"  [(ngModel)]="genre" name="genre">
            <mat-radio-button class="example-radio-button" value="Monsieur">Monsieur</mat-radio-button>
       
            <mat-radio-button class="example-radio-button" value="Madame">Madame</mat-radio-button>
        </mat-radio-group>

    
        <label><b>Adresse</b></label>
        <input type="text" placeholder="Votre adresse" [(ngModel)]="adresse" name="adresse"/> 

        <label><b>Code postal</b></label>
        <input type="text" placeholder="Votre code postal" [(ngModel)]="cp" name="cp"/> 

        <label><b>Ville</b></label>
        <input type="text" placeholder="Votre ville" [(ngModel)]="ville" name="ville"/> 

        <label><b>Email</b></label>
        <input type="text" placeholder="Enter email" [(ngModel)]="email" name="email"/> 

        <label><b>Pseudo</b></label>
        <input type="text" placeholder="Votre pseudo" [(ngModel)]="pseudo" name="pseudo"/> 
    
        <label><b>Mot de passe</b></label>
        <input type="password" placeholder="Votre mot de passe" [(ngModel)]="password1" name="psw1"/> 
    
        <label><b>Confirmation mot de passe</b></label>
        <input type="password" placeholder="Confirmer votre mot de passe" [(ngModel)]="password2" name="psw2"/> 
        <hr>
    
        <button  (click)="validation()" class="registerbtn">S'inscrire</button>
    </div>
</form>

<app-information *ngIf = "validationboolean" 
    [nom] = "nom" 
    [prenom] = "prenom" 
    [genre] = "genre" 
    [adresse] = "adresse" 
    [cp] = "cp" 
    [ville] = "ville" 
    [email] = "email" 
    [pseudo] = "pseudo" 
    [password1] = "password1">
</app-information>
